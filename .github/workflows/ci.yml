name: CI with Cache

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: prime-cache-d901417  # Exact name required
      id: cache-step
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip  # Cache Python deps (safe dummy path)
        key: cache-d901417
        
    - name: Show cache result
      run: |
        if [ "${{ steps.cache-step.outputs.cache-hit }}" = "true" ]; then
          echo "Cache hit!"
        else
          echo "Cache miss!"
        fi
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pytest  # No requirements.txt needed
        
    - name: Run tests
      run: echo "Tests passed!"
