name: CI with Cache

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Prime cache
      uses: actions/cache/restore@v4
      id: prime-cache-d901417
      with:
        key: cache-d901417
        
    - name: Show cache result
      run: echo "Cache result: ${{ steps.prime-cache-d901417.outputs.cache-hit }}"
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies  # This is where cache would normally speed things up
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Add a requirements.txt if needed, or skip
        
    - name: Run tests  # Optional dummy step
      run: echo "Tests passed!"
