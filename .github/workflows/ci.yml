name: CI with Cache

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Prime cache
      id: prime-cache-d901417
      uses: actions/cache/restore@v4
      with:
        key: cache-d901417
        
    - name: Show cache result
      run: |
        if [ "${{ steps.prime-cache-d901417.outputs.cache-hit }}" = "true" ]; then
          echo "Cache hit!"
        else
          echo "Cache miss!"
        fi
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: echo "Tests passed!"
